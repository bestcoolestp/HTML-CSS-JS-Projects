<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Loan Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Loan Calculator</h1>
      <p>
        Loan Amount $
        <input
          onchange="calculateLoan()"
          class="input"
          type="number"
          id="loan-amount"
          placeholder="Enter Loan Amount"
          min="1"
          max="1_000_000_000"
          value="1000"
        />
      </p>
      <p>
        Interest Rate %
        <input
          onchange="calculateLoan()"
          class="input"
          type="number"
          id="interest-rate"
          placeholder="Enter Loan Amount"
          min="0"
          max="100"
          value="5"
          step=".1"
        />
      </p>
      <p>
        Months to pay
        <input
          onchange="calculateLoan()"
          class="input"
          type="number"
          id="months-to-pay"
          placeholder="Enter Loan Amount"
          min=""
          max="100"
          value="12"
        />
      </p>
      <p class="payment" id="payment">Monthly Payment:</p>
    </div>
    <script src="index.js"></script>
  </body>
</html>
